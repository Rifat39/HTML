<!--
tr means Table Row
td means Table Data


% means liquid fillout

-->

<html>
<head>
<title>Table Tag</title>
</head>
<body>
<table>
<tr>
<td>A</td><td>B</td>
</tr>
<tr>
<td>C</td><td>D</td>
</tr><tr>
<td>E</td><td>F</td>
</tr>
</table></br></br></br>
<table border="1">
<tr>
<td>A</td><td>B</td>
</tr>
<tr>
<td>C</td><td>D</td>
</tr><tr>
<td>E</td><td>F</td>
</tr>
</table></br></br>
<table border="5" width="500px">
<tr>
<td>A</td><td>B</td>
</tr>
<tr>
<td>C</td><td>D</td>
</tr><tr>
<td>E</td><td>F</td>
</tr>
</table></br></br>
<table border="5" width="500px" cellpadding="30px">
<tr>
<td>A</td><td>B</td>
</tr>
<tr>
<td>C</td><td>D</td>
</tr><tr>
<td>E</td><td>F</td>
</tr>
</table></br></br>
<table border="5" width="500px" cellpadding="30px" cellspacing="15px">
<tr>
<td>A</td><td>B</td>
</tr>
<tr>
<td>C</td><td>D</td>
</tr><tr>
<td>E</td><td>F</td>
</tr>
</table></br></br>
<table border="5" bgcolor="tan" width="500px" cellspacing="15px">
<tr>
<td>A</td><td>B</td>
</tr>
<tr>
<td>C</td><td>D</td>
</tr><tr>
<td>E</td><td>F</td>
</tr>
</table></br></br>
<table border="5" width="500px" cellspacing="15px">
<tr bgcolor="yellow">
<td >A</td><td>B</td>
</tr>
<tr bgcolor="green">
<td>C</td><td>D</td>
</tr>
<tr bgcolor="orange">
<td>E</td><td>F</td>
</tr>
</table></br></br>
<table border="5" width="500px" cellpadding="30px" align="center">
<tr>
<td align="center" bgcolor="green">A</td><td align="center" bgcolor="yellow">B</td>
</tr>
<tr>
<td align="center" bgcolor="pink">C</td><td align="center" bgcolor="orange">D</td>
</tr><tr>
<td height="500px" valign="top" bgcolor="tan">E</td><td  valign="bottom" align="right" bgcolor="silver">F</td>
</tr>
</table></br></br>

<table border="5" width="40%" cellpadding="30px" align="center">
<tr align="center">
<td bgcolor="green">A</td><td bgcolor="yellow">B</td>
</tr>
<tr align="center">
<td bgcolor="pink">C</td><td bgcolor="orange">D</td>
</tr>
<tr align="center">
<td bgcolor="tan">E</td><td  bgcolor="silver">F</td>
</tr>
</table></br></br>




<table align ="center" border="5" width="500px" cellpadding="30px" cellspacing="1px">
<caption>Colspan</caption>
<tr>
<td height="50px">A</td><td height="50px">B</td>
</tr>
<tr>
<td height="50px" colspan="2">C</td>
</tr>
<tr>
<td height="50px">E</td><td height="50px">F</td>
</tr>
</table></br></br>


<table align ="center" border="5" width="500px" cellpadding="30px" cellspacing="1px">
<caption>Rowspan</caption>
<tr>
<td height="50px">A</td><td height="50px">B</td>
</tr>
<tr>
<td height="50px" rowspan="2">C</td>
<td height="50px">D</td>
</tr>
<tr>
<td height="50px">F</td>
</tr>
</table></br></br>





</body>
</html>

<!--
___________Anchor Tag(Hyper Link)_____________

- 1.External page link or Other site link (means other page same website or different website open)

- 2.Internal page link (same page reopen command)

- 3.Mailto links(Email) are used for linking directly to an email address, which will automatically launch an email browser when the link is clicked.

<a> </a>
>>element href means hyperlink references
>>target element use to open different page or website in a new window(new Tab open)

-->
<html>
<head>
<title>Anchor Tag</title>
</head
<body>
<a href="https://www.ewubd.edu/">East West University</a></br></br></br>
<a href="https://www.ewubd.edu/"><img src="EWU.PNG" alt="EWU" width="300px" title="East West University"/></a></br></br></br>
<a href="10.html" target="_blank">click here</a></br></br></br><!-- TARGET BLANK MEANS NEW TAB OPEN -->
<a href="09.html" target="_self"><img src="Motherboard.png"/></a></br></br></br>
<a href="11.html" target="_self">OWN LINK</a></br></br></br>
</body>
</html>
